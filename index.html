<!DOCTYPE html>
<html>
  <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
  <link href="./css/font-awesome.css" type="text/css" rel="stylesheet">
  <link href="./index.css" type="text/css" rel="stylesheet">

<head>
<title>Simple Menu</title>

</head>
<body>
<!-- start of menu -->
<ul class="menu" onmouseout="hideall()">
    <li class="menu-title">
        <span class="menu-item-logo"><i class="fa fa-youtube"></i> YouTube </span>
  </li>
<!--  menu item -->
  <li  class="menu-item"  onmouseover="toggle('settingsid')" onmouseout="toggle('settingsid')"><i class="fa fa-cog" aria-hidden="true"></i><span>Settings</span>
    <div id="settingsid" class="menu-item-tip">
      <span class="tip-item" onclick="loadtext(event)">More Text..</span><hr>
      <input class="tip-input" type="text" placeholder="Enter name" autofocus><hr>
      <span class="tip-item" onclick="toggletext(event)">Toggle Second</span>
    </div>
    </li>
<!--  menu item -->
  <li  class="menu-item" onmouseover="toggle('hideid')" onmouseout="toggle('hideid')"><i class="fa fa-file-text-o" aria-hidden="true"></i><span>Text</span>
  <div id="hideid" class="menu-item-tip"><span class="tip-item" onclick="loadtext(event)">Load text</span></div>
  </li>
<!--  menu item -->
  <li class="menu-item last-item" onmouseover="toggle('loginid')" onmouseout="toggle('loginid')">
    <i class="fa fa-user" aria-hidden="true"></i><span class="tip-item"  id="userid">Login</span>
    <div id="loginid" class="menu-item-tip-right">
      <input id="emailid" class="tip-input" type="text" placeholder="Enter email" autofocus>
      <input id="passwordid" class="tip-input" type="password" placeholder="Enter password" autofocus>
      <button class="tip-button" onclick="login(event)"><i class="fa fa-sign-in" aria-hidden="true" ></i>
        Login<span class="login-loader"><i class="fa fa-spinner fa-spin fa-fw"></span></i></button><hr>
      <span class="tip-item" onclick="toggletext(event)"><i class="fa fa-address-card-o" aria-hidden="true"></i>
Register</span><hr>
      <div class="tip-item" onclick="logout(event)"><i class="fa fa-sign-out" aria-hidden="true"></i>
        Logout <span class="logout-loader"><i class="fa fa-spinner fa-spin fa-fw"></i></span></div>
  </li>
<!--  menu item -->
  <li class="menu-item last-item">
    <i class="fa fa-search" aria-hidden="true"></i>
    <input class="search-input" placeholder="Search Videos" autofocus  onkeyup="search(event)">
  </li>
</ul>
<!--  end of menu -->

<!-- start of text -->
<div class="text" id="container">
    <div class="text loader"><i class="fa fa-spinner fa-spin fa-3x fa-fw"></i></div>
</div>
<!-- images -->

<script>
(function ab(){
var a, b = 3;
  console.log("a=", a, "b=", b);
})();

console.log("Outside: ", a, b);
  </script>
    <script src="./app.js"></script>
</body>
</html>
